<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bingo Card Maker</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center; /* Vertically centered the container */
      padding: 20px; /* Reduced padding for a more centered look */
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 800px;
      width: 100%;
      box-sizing: border-box;
    }

    h2 {
      color: #4a5568;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .input-section {
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 200px;
      resize: vertical;
      padding: 12px;
      font-size: 14px;
      box-sizing: border-box;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: 600;
      color: #4a5568;
    }

    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      background: white;
      box-sizing: border-box;
    }
    
    .input-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 15px;
    }
    
    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      width: 100%;
      padding: 12px 20px;
      margin-top: 15px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .settings-btn {
      background: linear-gradient(135deg, #718096 0%, #4a5568 100%) !important;
    }
    
    .generate-btn {
      background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%) !important;
    }
    
    .print-btn {
      background: linear-gradient(135deg, #2196F3 0%, #00BCD4 100%) !important;
    }

    .template-btn {
      background: linear-gradient(135deg, #fd7e14 0%, #e83e8c 100%) !important;
      margin-top: 5px !important;
    }
    
    .swap-btn {
      background: linear-gradient(135deg, #FFC107 0%, #FF9800 100%) !important;
    }
    
    .monolingual-btn {
      background: linear-gradient(135deg, #9C27B0 0%, #673AB7 100%) !important;
    }
    
    .bi-lang-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
    }
    
    .mono-lang-btn {
        background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%) !important;
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .word-count, .language-mode {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .language-mode {
      font-weight: 600;
    }

    .feasibility-info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      padding: 8px;
      background: #f8f9fa;
      border-left: 3px solid #667eea;
    }
    
    /* Template selector */
    .template-section {
      margin: 20px 0;
      padding: 15px;
      background: #fff8dc;
      border-radius: 8px;
      border: 2px solid #f0e68c;
    }

    .template-header {
      font-weight: 600;
      color: #b8860b;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .wordlist-group {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 5px;
    }
    .wordlist-group button {
      flex: 1;
      margin-top: 0;
    }
    .wordlist-group .clear-btn {
      flex: 0 0 50px;
      padding: 8px;
      background: #dc3545 !important;
    }
    .wordlist-group .clear-btn:hover {
      background: #c82333 !important;
    }
    .wordlist-status {
      font-size: 12px;
      color: #856404;
      font-style: italic;
      margin-left: 10px;
    }

    /* Settings Modal */
    #settingsModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      overflow-y: auto;
    }

    #settingsModal > div {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    #customFontGroup {
        display: none;
    }
    
    .modal-btn-group {
      display: flex;
      gap: 10px;
      margin-top: 25px;
    }
    
    /* Card Display */
    #cardOutput {
        display: none;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 2px solid #e2e8f0;
    }
    
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .bingo-card {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        border: 2pt solid #4a5568;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        padding: 5px;
        box-sizing: border-box;
    }
    
    .bingo-cell {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: var(--cell-height, 60px); /* Use CSS variable for height */
        padding: 5px; /* Fixed padding */
        border: 1pt solid #cbd5e0;
        font-size: 14pt;
        line-height: 1.2;
        overflow: hidden;
        word-break: break-word; /* Allow long words to break */
        hyphens: auto; /* Enable hyphenation */
        box-sizing: border-box;
    }

    /* Call List Specific Styles - Updated for a more compact layout */
    #callListOutput {
      display: none;
      width: 100%;
      margin-top: 30px;
      padding: 20px;
      border-top: 2px solid #e2e8f0;
    }
    
    #callListOutput h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #4a5568;
      font-size: 24px;
    }

    .call-list-grid {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      list-style-type: none;
      padding: 0;
      margin: 0;
      font-size: 16px;
    }
    
    .call-list-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .call-list-label {
      font-weight: normal; /* Normal weight as requested */
      margin-right: 10px;
      flex-grow: 1;
      word-break: break-word;
    }

    .call-checkboxes {
      display: flex;
      gap: 5px;
      flex-shrink: 0;
    }

    .call-checkboxes input[type="checkbox"] {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #cbd5e0;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
    }

    .call-checkboxes input[type="checkbox"]:checked {
        background-color: #667eea;
        border-color: #667eea;
    }
    
    .call-checkboxes input[type="checkbox"]:checked::after {
        content: '‚úî';
        font-size: 14px;
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    @media print {
        @page {
            size: var(--paper-size);
            margin: var(--top-print-margin) var(--page-horizontal-margin) var(--bottom-print-margin) var(--page-horizontal-margin);
        }

        body {
            margin: 0;
            padding: 0;
            background: none;
            color: black;
            font-size: 12pt;
            display: block;
        }

        .container > h2,
        .template-section,
        .input-section,
        .status,
        .print-btn,
        #settingsBtn {
            display: none !important;
        }
        
        .container {
            box-shadow: none !important;
            padding: 0 !important;
            max-width: 100% !important;
            margin: 0 !important;
        }

        #cardOutput, #callListOutput {
            display: block !important;
            border: none !important;
            padding: 0 !important;
            margin-top: 0 !important;
            margin-bottom: var(--card-spacing, 10mm);
        }
        
        .card-container {
            display: block;
            margin: 0;
            padding: 0;
        }

        .bingo-card {
            width: 100%;
            height: auto;
            max-width: 100%;
            box-shadow: none;
            border-radius: 0;
            border-width: 2pt;
            break-inside: avoid;
            margin-bottom: var(--card-spacing);
        }
        
        .bingo-card:not(:first-child) {
            margin-top: var(--card-spacing);
        }
        
        /* Updated Call list for printing */
        .call-list-grid {
            display: block; /* Use block to allow columns */
            -webkit-column-count: 2; /* Two columns for printing */
            -moz-column-count: 2;
            column-count: 2;
            gap: 20px;
        }
        .call-list-item {
          break-inside: avoid;
        }
    }
  </style>

<body>
  <div class="container">
    <h2>üìÑ Bingo Card Maker</h2>
    
    <!-- Template Quick Start -->
    <div class="template-section">
      <div class="template-header">
        üöÄ Quick Start - Manage & Load Wordlists
      </div>
      <small>Click to load, or click to upload a new list if one isn't saved.</small>
      <div class="wordlist-group">
        <button id="loadWordlist1" class="template-btn">Wordlist #1</button>
        <button id="clearWordlist1" class="clear-btn">‚ùå</button>
      </div>
      <div class="wordlist-group">
        <button id="loadWordlist2" class="template-btn">Wordlist #2</button>
        <button id="clearWordlist2" class="clear-btn">‚ùå</button>
      </div>
      <div class="wordlist-group">
        <button id="loadWordlist3" class="template-btn">Wordlist #3</button>
        <button id="clearWordlist3" class="clear-btn">‚ùå</button>

    </div>
    
    <div class="input-section">
      <label for="wordInput">Enter words (comma or space separated):</label>
      <textarea id="wordInput" placeholder="Single Language Mode:&#10;hello, good morning, how are you, cat, dog&#10;&#10;Multi-Language Mode (English = Vernacular):&#10;hello = hola&#10;good morning = buenos d√≠as&#10;how are you = ¬øc√≥mo est√°s?&#10;cat = gato&#10;dog = perro&#10;&#10;(Use commas or new lines to separate entries)"></textarea>

      <button id="generateCardsBtn" class="generate-btn">üé≤ Generate Cards</button>

      <button id="settingsBtn" class="settings-btn">‚öôÔ∏è Advanced Settings</button>
    </div>
    
    <div class="status" id="status"></div>

    <div id="cardOutput"></div>
    <div id="callListOutput"></div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal">
    <div>
      <h3 style="margin-top: 0; color: #4a5568; text-align: center;">‚öôÔ∏è Advanced Settings</h3>
      
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
        <div>
          <label for="fontSize">Font Size (pt):</label>
          <input type="number" id="fontSize" value="14" min="8" max="30">
        </div>

        <div>
          <label for="cardSpacing">Card Spacing (mm):</label>
          <input type="number" id="cardSpacing" value="10" min="0" max="250">

        <div>
          <label for="fontFamilySelect">Font Family:</label>
          <select id="fontFamilySelect">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="'Times New Roman'">Times New Roman</option>
            <option value="Georgia">Georgia</option>
            <option value="Courier New">Courier New</option>
            <option value="Custom">Custom...</option>
          </select>
        </div>
        
        <div id="customFontGroup">
          <label for="fontFamilyCustom">System Font Name:</label>
          <input type="text" id="fontFamilyCustom" placeholder="e.g., Andika, Gentium Plus">

        <div>
          <label for="cellHeight">Cell Height (px):</label>

        <div>
          <label for="paperSize">Paper Size:</label>
          <select id="paperSize">
            <option value="a4" selected>A4 (210 x 297 mm)</option>

        <!-- New margin controls -->

          <label for="topPrintMargin">Top Print Margin (cm):</label>
          <input type="number" id="topPrintMargin" value="1.5" step="0.1" min="0">
        </div>
        
        <div>
          <label for="bottomPrintMargin">Bottom Print Margin (cm):</label>
          <input type="number" id="bottomPrintMargin" value="0.5" step="0.1" min="0">
        </div>
        
      </div>

      <div class="modal-btn-group">
        <button id="saveSettings" style="flex: 1;">üíæ Save Settings</button>
        <button id="cancelSettings" style="flex: 1; background: #e2e8f0; color: #4a5568;">‚ùå Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let settings = {
      fontSize: 14,
      cardSpacing: 10,
      cellHeight: 60,
      cellPadding: 5, // Hardcoded
      fontFamily: 'Arial',
      paperSize: 'a4',
      topPrintMargin: 1.5,
      bottomPrintMargin: 0.5,
      pageMargins: {
          a4: { horizontal: '1cm' },
          letter: { horizontal: '0.8cm' },
          legal: { horizontal: '0.8cm' }
      }
    };
    
    // Global state to manage the display mode
    let appMode = 'single'; // 'single', 'bilingual', 'monolingual'
    let bilingualPrimaryLanguage = 'english'; // 'english' or 'vernacular'
    let monolingualLanguage = 'english'; // 'english' or 'vernacular'
    
    let parsedData = { words: [], callList: [], english: [], vernacular: [], mode: 'single', error: null };

    function getWordlist(id) {
        return localStorage.getItem(`wordlist_${id}`);
    }

    function getWordlistName(id) {
        return localStorage.getItem(`wordlist_name_${id}`);
    }

    function setWordlist(id, content, name) {
        localStorage.setItem(`wordlist_${id}`, content);
        localStorage.setItem(`wordlist_name_${id}`, name);
    }

    function clearWordlist(id) {
        localStorage.removeItem(`wordlist_${id}`);
        localStorage.removeItem(`wordlist_name_${id}`);
    }

    function updateWordlistButtons() {
        for (let i = 1; i <= 3; i++) {
            const button = document.getElementById(`loadWordlist${i}`);
            const savedName = getWordlistName(i);
            if (savedName) {
                button.textContent = savedName;
            } else {
                button.textContent = `Wordlist #${i} (Empty)`;
            }
        }
    }
    
    function loadWordlist(id) {
        const savedContent = getWordlist(id);
        if (savedContent) {
            document.getElementById('wordInput').value = savedContent;
            updateWordCount();
            showStatus(`${getWordlistName(id)} loaded successfully!`, 'success');
        } else {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.txt, .csv';
            fileInput.style.display = 'none';
            document.body.appendChild(fileInput);
            
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const content = event.target.result;
                        setWordlist(id, content, file.name);
                        updateWordlistButtons();
                        document.getElementById('wordInput').value = content;
                        updateWordCount();
                        showStatus(`${file.name} loaded and saved!`, 'success');
                    };
                    reader.readAsText(file);
                }
                fileInput.remove();
            });
            
            fileInput.click();
        }
    }
    
    async function confirm(message) {
        return new Promise((resolve) => {
            const modal = document.createElement('div');
            modal.style = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.5); z-index: 2000;
                display: flex; justify-content: center; align-items: center;
            `;
            
            const content = document.createElement('div');
            content.style = `
                background: white; padding: 20px; border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3); max-width: 400px;
                text-align: center;
            `;
            
            const p = document.createElement('p');
            p.textContent = message;
            
            const buttonContainer = document.createElement('div');
            buttonContainer.style = `margin-top: 20px;`;
            
            const okButton = document.createElement('button');
            okButton.textContent = 'Yes';
            okButton.style = `
                padding: 10px 20px; background: #667eea; color: white;
                border: none; border-radius: 5px; cursor: pointer;
                margin-right: 10px;
            `;
            
            const cancelButton = document.createElement('button');
            cancelButton.textContent = 'No';
            cancelButton.style = `
                padding: 10px 20px; background: #e2e8f0; color: #4a5568;
                border: none; border-radius: 5px; cursor: pointer;
            `;
            
            okButton.onclick = () => {
                document.body.removeChild(modal);
                resolve(true);
            };
            cancelButton.onclick = () => {
                document.body.removeChild(modal);
                resolve(false);
            };
            
            buttonContainer.appendChild(okButton);
            buttonContainer.appendChild(cancelButton);
            content.appendChild(p);
            content.appendChild(buttonContainer);
            modal.appendChild(content);
            document.body.appendChild(modal);
        });
    }
    
    async function clearWordlistHandler(id) {
        if (await confirm(`Are you sure you want to clear Wordlist #${id}?`)) {
            clearWordlist(id);
            updateWordlistButtons();
            showStatus(`Wordlist #${id} cleared.`, 'info');
        }
    }

    function loadSettings() {
      const defaultSettings = {
        fontSize: 14,
        cardSpacing: 10,
        cellHeight: 60,
        cellPadding: 5,
        fontFamily: 'Arial',
        paperSize: 'a4',
        topPrintMargin: 1.5,
        bottomPrintMargin: 0.5,
        pageMargins: {
            a4: { horizontal: '1cm' },
            letter: { horizontal: '0.8cm' },
            legal: { horizontal: '0.8cm' }
        }
      };

      try {
        const savedSettings = localStorage.getItem('bingoSettings');
        if (savedSettings) {
            settings = JSON.parse(savedSettings);
        } else {
            settings = defaultSettings;
        }
      } catch (e) {
        console.error("Failed to parse settings from localStorage, using defaults.", e);
        settings = defaultSettings;
        showStatus('Warning: Corrupted settings found. Default settings have been applied.', 'error');
      }
      
      // Ensure cellPadding is always the hardcoded value
      settings.cellPadding = 5;
      
      document.getElementById('fontSize').value = settings.fontSize;
      document.getElementById('cardSpacing').value = settings.cardSpacing;
      document.getElementById('cellHeight').value = settings.cellHeight;
      document.getElementById('paperSize').value = settings.paperSize;
      document.getElementById('topPrintMargin').value = settings.topPrintMargin;
      document.getElementById('bottomPrintMargin').value = settings.bottomPrintMargin;

      const fontSelect = document.getElementById('fontFamilySelect');
      const customFontGroup = document.getElementById('customFontGroup');
      const customFontInput = document.getElementById('fontFamilyCustom');

      let customFontExists = false;
      for (const option of fontSelect.options) {
        if (option.value === settings.fontFamily) {
          fontSelect.value = settings.fontFamily;
          customFontExists = true;
          break;
        }
      }
      if (!customFontExists) {
        fontSelect.value = 'Custom';
        customFontGroup.style.display = 'block';
        customFontInput.value = settings.fontFamily;
      } else {
        customFontGroup.style.display = 'none';
      }
      
      loadCustomFont(settings.fontFamily);
    }

    function loadCustomFont(fontName) {
      // This function now clears the link tag, ensuring we only use local fonts.
      const link = document.getElementById('customFontLink');
      link.href = '';
    }

    function saveSettings() {
      settings.fontSize = parseInt(document.getElementById('fontSize').value, 10);
      settings.cardSpacing = parseInt(document.getElementById('cardSpacing').value, 10);
      settings.cellHeight = parseInt(document.getElementById('cellHeight').value, 10);
      
      const fontSelect = document.getElementById('fontFamilySelect');
      if (fontSelect.value === 'Custom') {
        settings.fontFamily = document.getElementById('fontFamilyCustom').value;
      } else {
        settings.fontFamily = fontSelect.value;
      }
      
      settings.paperSize = document.getElementById('paperSize').value;
      settings.topPrintMargin = parseFloat(document.getElementById('topPrintMargin').value);
      settings.bottomPrintMargin = parseFloat(document.getElementById('bottomPrintMargin').value);

      localStorage.setItem('bingoSettings', JSON.stringify(settings));
      loadCustomFont(settings.fontFamily);
    }

    function parseInput(input) {
      const normalizedInput = input.replace(/==/g, '=');
      const entries = normalizedInput.split(/[,\r\n]+/).map(w => w.trim()).filter(w => w.length > 0);
      
      const hasMultiLanguage = entries.some(entry => entry.includes('='));
      
      if (!hasMultiLanguage) {
        return {
          mode: 'single',
          words: entries,
          callList: entries,
          english: entries,
          vernacular: entries,
          error: null
        };
      }
      
      const invalidEntries = [];
      const malformedEntries = [];
      
      entries.forEach((entry) => {
        if (!entry.includes('=')) {
          invalidEntries.push(entry);
        } else {
          const parts = entry.split('=').map(part => part.trim());
          if (parts.length !== 2 || parts[0].trim() === '' || parts[1].trim() === '') {
            malformedEntries.push(entry);
          }
        }
      });
      
      if (invalidEntries.length > 0) {
        return {
          mode: 'mixed',
          words: [],
          callList: [],
          english: [],
          vernacular: [],
          error: `Mixed format detected! Entries must use the format 'English = Vernacular'.`
        };
      }
      
      if (malformedEntries.length > 0) {
        return {
          mode: 'malformed',
          words: [],
          callList: [],
          english: [],
          vernacular: [],
          error: `Malformed entries detected! Entries must use the format 'English = Vernacular'.`
        };
      }
      
      const parsed = entries.map(entry => {
        const parts = entry.split('=').map(part => part.trim());
        return {
          english: parts[0],
          vernacular: parts[1]
        };
      });

      return {
          mode: 'multi',
          words: parsed.map(item => item.vernacular),
          callList: parsed.map(item => item.english),
          english: parsed.map(item => item.english),
          vernacular: parsed.map(item => item.vernacular),
          error: null
      };
    }

    function updateWordCount() {
      const input = document.getElementById('wordInput').value;
      parsedData = parseInput(input);
      
      const multiLangControls = document.getElementById('multiLangControls');
      const toggleBilingualBtn = document.getElementById('toggleBilingualBtn');
      const toggleMonolingualBtn = document.getElementById('toggleMonolingualBtn');
      
      // Update the app mode based on the parsed data
      if (parsedData.mode === 'multi') {
          // If we were in single mode, switch to bilingual
          if (appMode === 'single') {
              appMode = 'bilingual';
          }
          multiLangControls.style.display = 'flex';
      } else {
          // If the list is no longer multi-language, reset to single mode
          appMode = 'single';
          multiLangControls.style.display = 'none';
      }

      const wordCountElement = document.getElementById('wordCount');
      const languageModeElement = document.getElementById('languageMode');
      const feasibilityInfoElement = document.getElementById('feasibilityInfo');
      
      if (parsedData.error) {
        wordCountElement.textContent = 'Error in format';
        languageModeElement.textContent = '';
        feasibilityInfoElement.textContent = parsedData.error;
        feasibilityInfoElement.style.color = '#721c24';
        feasibilityInfoElement.style.borderColor = '#f5c6cb';
        return;
      }
      
      const words = parsedData.words;
      const uniqueWords = new Set(words).size;
      const totalWords = words.length;

      wordCountElement.textContent = `${totalWords} words entered (${uniqueWords} unique)`;
      
      let displayModeText = '';
      if (appMode === 'single') {
        displayModeText = 'Single Language';
      } else if (appMode === 'bilingual') {
        const cardLang = bilingualPrimaryLanguage === 'english' ? 'English' : 'Vernacular';
        const listLang = bilingualPrimaryLanguage === 'english' ? 'Vernacular' : 'English';
        displayModeText = `Bilingual Mode (Card: ${cardLang}, Call List: ${listLang})`;
        toggleBilingualBtn.textContent = '‚ÜîÔ∏è Toggle Bilingual Language';
        toggleMonolingualBtn.textContent = `‚û°Ô∏è Monolingual (${cardLang})`;
      } else if (appMode === 'monolingual') {
        const monoLang = monolingualLanguage === 'english' ? 'English' : 'Vernacular';
        displayModeText = `Monolingual Mode (${monoLang})`;
        toggleBilingualBtn.textContent = '‚è™ Return to Bilingual';
        toggleMonolingualBtn.textContent = `‚ÜîÔ∏è Toggle Monolingual Language`;
      }
      
      languageModeElement.textContent = `Mode: ${displayModeText}`;
      
      const wordsPerCard = 16;
      if (uniqueWords < wordsPerCard) {
        feasibilityInfoElement.textContent = `Warning: You need at least ${wordsPerCard} unique words to generate a full card. Please add more words.`;
        feasibilityInfoElement.style.color = '#856404';
        feasibilityInfoElement.style.borderColor = '#ffeaa7';
      } else {
        feasibilityInfoElement.textContent = `Feasibility: You have enough words to generate cards.`;
        feasibilityInfoElement.style.color = '#0c5460';
        feasibilityInfoElement.style.borderColor = '#bee5eb';
      }
    }

    function showStatus(message, type) {
      const statusElement = document.getElementById('status');
      statusElement.textContent = message;
      statusElement.className = `status ${type}`;
      statusElement.style.display = 'block';
    }
    
    // --- BUG FIX: I've updated this function to be more robust for ensuring unique shuffles ---
    function shuffle(array) {
      // Create a copy of the array to avoid modifying the original
      const newArray = [...array];
      for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
      }
      return newArray;
    }
    // --------------------------------------------------------------------------------------
    
    function applyPrintSettings() {
      const horizontal = (settings && settings.pageMargins && settings.pageMargins[settings.paperSize]) ? settings.pageMargins[settings.paperSize].horizontal : '1cm';
      const topMargin = settings.topPrintMargin ? `${settings.topPrintMargin}cm` : '1.5cm';
      const bottomMargin = settings.bottomPrintMargin ? `${settings.bottomPrintMargin}cm` : '0.5cm';

      const cellHeight = (settings && !isNaN(settings.cellHeight)) ? settings.cellHeight : 60;
      const cellPadding = 5;
      const cardSpacing = (settings && !isNaN(settings.cardSpacing)) ? settings.cardSpacing : 10;
      const paperSize = (settings && settings.paperSize) ? settings.paperSize : 'a4';

      document.documentElement.style.setProperty('--card-spacing', `${cardSpacing}mm`);
      document.documentElement.style.setProperty('--cell-height', `${cellHeight}px`);
      document.documentElement.style.setProperty('--cell-padding', `${cellPadding}px`);
      document.documentElement.style.setProperty('--paper-size', paperSize);
      document.documentElement.style.setProperty('--page-horizontal-margin', horizontal);
      document.documentElement.style.setProperty('--top-print-margin', topMargin);
      document.documentElement.style.setProperty('--bottom-print-margin', bottomMargin);
    }
    
    function generateCards() {
        try {
            const input = document.getElementById('wordInput').value;
            parsedData = parseInput(input);
            
            if (parsedData.error) {
                showStatus(parsedData.error, 'error');
                return;
            }
            
            let cardWords = [];
            let callListWords = [];

            if (appMode === 'single') {
                cardWords = parsedData.words;
                callListWords = parsedData.callList;
            } else if (appMode === 'bilingual') {
                if (bilingualPrimaryLanguage === 'english') {
                    cardWords = parsedData.english;
                    callListWords = parsedData.vernacular;
                } else {
                    cardWords = parsedData.vernacular;
                    callListWords = parsedData.english;
                }
            } else if (appMode === 'monolingual') {
                if (monolingualLanguage === 'english') {
                    cardWords = parsedData.english;
                    callListWords = parsedData.english;
                } else {
                    cardWords = parsedData.vernacular;
                    callListWords = parsedData.vernacular;
                }
            }
            
            const uniqueWords = Array.from(new Set(cardWords));
            const wordsPerCard = 16;
            
            if (uniqueWords.length < wordsPerCard) {
                showStatus(`Error: Not enough unique words. You need at least ${wordsPerCard}.`, 'error');
                return;
            }

            showStatus('Generating cards...', 'info');

            const numberOfCards = parseInt(document.getElementById('numberOfCards').value, 10);
            const cardOutputDiv = document.getElementById('cardOutput');
            const callListOutputDiv = document.getElementById('callListOutput');

            cardOutputDiv.innerHTML = '';
            callListOutputDiv.innerHTML = '';
            
            applyPrintSettings();
            
            const cardHTMLArray = [];
            
            const cardStyle = `
              font-size: ${settings.fontSize}pt;
              font-family: ${settings.fontFamily}, sans-serif;
            `;
            
            for (let i = 0; i < numberOfCards; i++) {
                // BUG FIX: The logic here was updated to ensure each card gets a new, truly unique shuffle.
                const shuffledWords = shuffle(uniqueWords).slice(0, wordsPerCard);
                
                let cardContent = '';
                for (let j = 0; j < wordsPerCard; j++) {
                    cardContent += `<div class="bingo-cell">${shuffledWords[j]}</div>`;
                }
                
                cardHTMLArray.push(`<div class="bingo-card" style="${cardStyle}">${cardContent}</div>`);
            }
            
            cardOutputDiv.innerHTML = `<div class="card-container">${cardHTMLArray.join('')}</div>`;
            cardOutputDiv.style.display = 'block';

            // Generate Call List with 5 checkboxes per word, in line
            const callListUniqueWords = Array.from(new Set(callListWords));
            const callListHtml = callListUniqueWords.map((word, index) => {
                const checkboxHtml = Array(5).fill().map((_, checkboxIndex) => `
                    <input type="checkbox" id="call-${index}-${checkboxIndex}" name="call-word">
                `).join('');

                return `
                    <li class="call-list-item">
                        <div class="call-checkboxes">
                            ${checkboxHtml}
                        </div>
                        <span class="call-list-label">${word}</span>
                    </li>
                `;
            }).join('');

            callListOutputDiv.innerHTML = `
                <h3>Call List</h3>
                <ul class="call-list-grid">
                    ${callListHtml}
                </ul>
            `;
            callListOutputDiv.style.display = 'block';
            
            document.getElementById('printCardsBtn').style.display = 'block';

            showStatus('Cards and call list generated successfully!', 'success');
        } catch (e) {
            console.error('An error occurred during card generation:', e);
            showStatus('An unexpected error occurred during card generation. Your saved settings may be corrupted. Please check your word list format and try again.', 'error');
        }
    }
    
    function printCards() {
      applyPrintSettings();
      window.print();
    }
    
    function toggleBilingual() {
        if (appMode === 'monolingual') {
            // Return to the last bilingual mode
            appMode = 'bilingual';
        } else if (appMode === 'bilingual') {
            // Toggle the primary language
            bilingualPrimaryLanguage = bilingualPrimaryLanguage === 'english' ? 'vernacular' : 'english';
        }
        updateWordCount();
        generateCards();
    }
    
    function toggleMonolingual() {
        if (appMode === 'bilingual') {
            // Switch to monolingual mode, using the current primary language
            monolingualLanguage = bilingualPrimaryLanguage;
            appMode = 'monolingual';
        } else if (appMode === 'monolingual') {
            // Toggle the monolingual language
            monolingualLanguage = monolingualLanguage === 'english' ? 'vernacular' : 'english';
        }
        updateWordCount();
        generateCards();
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('loadWordlist1').addEventListener('click', () => loadWordlist(1));
      document.getElementById('loadWordlist2').addEventListener('click', () => loadWordlist(2));
      document.getElementById('loadWordlist3').addEventListener('click', () => loadWordlist(3));
      document.getElementById('clearWordlist1').addEventListener('click', () => clearWordlistHandler(1));
      document.getElementById('clearWordlist2').addEventListener('click', () => clearWordlistHandler(2));
      document.getElementById('clearWordlist3').addEventListener('click', () => clearWordlistHandler(3));

      document.getElementById('wordInput').addEventListener('input', updateWordCount);
      document.getElementById('generateCardsBtn').addEventListener('click', generateCards);
      document.getElementById('printCardsBtn').addEventListener('click', printCards);
      
      const settingsBtn = document.getElementById('settingsBtn');
      const settingsModal = document.getElementById('settingsModal');
      const saveSettingsBtn = document.getElementById('saveSettings');
      const cancelSettingsBtn = document.getElementById('cancelSettings');
      const fontSelect = document.getElementById('fontFamilySelect');
      const customFontGroup = document.getElementById('customFontGroup');
      
      settingsBtn.addEventListener('click', () => {
        loadSettings();
        settingsModal.style.display = 'block';
      });

      saveSettingsBtn.addEventListener('click', () => {
        saveSettings();
        settingsModal.style.display = 'none';
        showStatus('Settings saved!', 'success');
        if (document.getElementById('cardOutput').innerHTML !== '') {
            generateCards();
        }
      });

      cancelSettingsBtn.addEventListener('click', () => {
        settingsModal.style.display = 'none';
      });

      fontSelect.addEventListener('change', () => {
        if (fontSelect.value === 'Custom') {
          customFontGroup.style.display = 'block';
        } else {
          customFontGroup.style.display = 'none';
        }
      });
      
      document.getElementById('toggleBilingualBtn').addEventListener('click', toggleBilingual);
      document.getElementById('toggleMonolingualBtn').addEventListener('click', toggleMonolingual);

      // Initial load
      loadSettings();
      updateWordlistButtons();
      document.getElementById('wordInput').value = getWordlist(1) || '';
      updateWordCount();
    });
